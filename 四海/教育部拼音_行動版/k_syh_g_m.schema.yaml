key_binder:
  bindings:
    - {accept: minus, send: minus, when: has_menu}
    - {accept: equal, send: equal, when: has_menu}
    - {accept: comma, send: comma, when: has_menu}
    - {accept: period, send: period, when: has_menu}
    - {accept: Up, send: Page_Up, when: has_menu}
    - {accept: Down, send: Page_Down, when: has_menu}
  import_preset: default

editor:
  bindings:
    Return: commit_script_text

recognizer:
#  import_preset: default
  patterns:
    email: "^[a-z][-_.0-9a-z]*@.*$"
    reverse_lookup: "^`[a-z]*'?$"
    uppercase: "^[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp:|mailto:).*$"
    
reverse_lookup:
  preedit_format:
    - "xform/e?r5$/er5/"
    - "xform/iu/iou/"
    - "xform/ui/uei/"
    - "xform/ong/ung/"
    - "xform/yi?/i/"
    - "xform/wu?/u/"
    - "xform/iu/v/"
    - "xform/([jqx])u/$1v/"
    - "xform/([iuv])n/$1en/"
    - "xform/zh/Z/"
    - "xform/ch/C/"
    - "xform/sh/S/"
    - "xform/ai/A/"
    - "xform/ei/I/"
    - "xform/ao/O/"
    - "xform/ou/U/"
    - "xform/ang/K/"
    - "xform/eng/G/"
    - "xform/an/M/"
    - "xform/en/N/"
    - "xform/er/R/"
    - "xform/eh/E/"
    - "xform/([iv])e/$1E/"
    - "xform/1//"
    - "xlit|bpmfdtnlgkhjqxZCSrzcsiuvaoeEAIOUMNKGR2345|ㄅㄆㄇㄈㄉㄊㄋㄌㄍㄎㄏㄐㄑㄒㄓㄔㄕㄖㄗㄘㄙㄧㄨㄩㄚㄛㄜㄝㄞㄟㄠㄡㄢㄣㄤㄥㄦˊˇˋ˙|"

  # 一個字反查時，如果有多個發音，在這裏是一口氣處理以空格分隔的各個拼音，不要以 ^ $ 字串首尾指令介入，
  # 也不要用空格當成高平調、高入調的符號。用原本 ABCDEFGH 代碼很合適
  comment_format:
    - xform/55/A/           # 高平調，暫時用代碼 A; 例, seu55 (笑) --> seuA
    - xform/53/B/           # (海陸腔) 高降調，暫時用代碼 B; 例, sii53 (獅) --> siiB
    - xform/33/C/           # (海陸腔) 中平調，暫時用代碼 C; 例, siong33 (象) --> siongC
    - xform/31/D/           # (四縣腔) 高降調，暫時用代碼 D; 例, seu31 (小) --> seuD
    - xform/24/E/           # 低昇調，暫時用代碼 E; 例, seu24 (搜) --> seuE
    - xform/11/F/           # 低平調，暫時用代碼 F; 例, seu11 (愁) --> seuF
    - xform/5/G/            # 高入調，暫時用代碼 G; 例, fat5 (罰) --> fatG
    - xform/2/H/            # 低入調，暫時用代碼 H; 例, fat2 (發) --> fatH
    - xform/kG/gG/          # 高入調，韻尾從 k 改成 g
    - xform/pG/bG/          # 高入調，韻尾從 p 改成 b
    - xform/tG/dG/          # 高入調，韻尾從 t 改成 d
    - xform/kH/gH/          # 低入調，韻尾從 k 改成 g
    - xform/pH/bH/          # 低入調，韻尾從 p 改成 b
    - xform/tH/dH/          # 低入調，韻尾從 t 改成 d
#    # c後面接 i，以及 ia ie io iu 的複合母音要轉成 q (cii 則不必轉換)
#    - xform/ci([^i])$/qi$1/
#    # z後面接 i，以及 ia ie io iu 的複合母音要轉成 j (zii 則不必轉換)
#    - xform/zi([^i]+)/ji$1/
#    # s後面接 i，以及 ia ie io iu 的複合母音要轉成 x (sii 則不必轉換)
#    - xform/si([^i]+)/xi$1/
    - xform/([a-z]+)[AG]/$1/          # 高平調、高入調無調號，不必顯示
    - xform/E/ˊ/                     # 低昇調
    - xform/F/ˇ/                     # 低平調
    - xform/[BDH]/ˋ/                     # 高降調、低入調
    - xform/C/⁺/                  # (海陸腔) 中平調
    - xform/nn/ⁿ/


  dictionary: luna_pinyin
  enable_completion: true
  prefix: "`"
  suffix: "'"
  tips: "〔國語拼音〕"

